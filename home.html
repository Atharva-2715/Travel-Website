    <script>
      const searchValue = document.querySelector(".search-input");
      const searchBtn = document.querySelector(".search-button");
      searchBtn.addEventListener("click", (e) => {
        e.preventDefault(); // ⛔ prevents form from reloading page
        console.log(searchValue.value);
      });

      let data = [];

      fetch("travel.json")
        .then((response) => response.json())
        .then((json) => {
          data = json;
          console.log("Data loaded:", data);

          // Only search after data is loaded
          searchBtn.addEventListener("click", (e) => {
            e.preventDefault();

            const searchTerm = searchValue.value.toLowerCase();
            let results = [];

            // Countries → cities
            if (data.countries) {
              data.countries.forEach((country) => {
                country.cities.forEach((city) => {
                  if (
                    city.name.toLowerCase().includes(searchTerm) ||
                    city.description.toLowerCase().includes(searchTerm)
                  ) {
                    results.push(city);
                  }
                });
              });
            }

            // Temples
            if (data.temples) {
              data.temples.forEach((temple) => {
                if (
                  temple.name.toLowerCase().includes(searchTerm) ||
                  temple.description.toLowerCase().includes(searchTerm)
                ) {
                  results.push(temple);
                }
              });
            }

            // Beaches
            if (data.beaches) {
              data.beaches.forEach((beach) => {
                if (
                  beach.name.toLowerCase().includes(searchTerm) ||
                  beach.description.toLowerCase().includes(searchTerm)
                ) {
                  results.push(beach);
                }
              });
            }

            console.log("Search results:", results);

            localStorage.setItem('results', JSON.stringify(results));
            window.location.href = 'results.html'; // navigate to results page

          });
        })
        .catch((error) => console.error("Error loading JSON:", error));

            
    </script>
