<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Travel Recommendation</title>
    <link rel="stylesheet" href="home.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&family=Exo+2:ital,wght@0,100..900;1,100..900&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Lora:ital,wght@0,400..700;1,400..700&family=Outfit:wght@100..900&family=Plus+Jakarta+Sans:ital,wght@0,200..800;1,200..800&family=Raleway:ital,wght@0,100..900;1,100..900&family=Roboto+Mono:ital,wght@0,100..700;1,100..700&family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <navbar class="navbar">
      <div class="title">
        <img class="plane-icon"
        xmlns="http://www.w3.org/2000/svg"
        width="24"
        height="24"
        fill="currentColor"
        viewBox="0 0 24 24"src="logos/airplane.png">
        <h1> Travel Bloom</h1>
      </div>

      <div class="items">
        <ul>
          <li>
            <button>Home</button></li>
          <li>
            <button>About Us</button> </li>
          <li>
            <button>
                Contact Us
            </button> </li>
        </ul>
      </div>

      <div class="search-bar">
        <form class="search-form">
            <input class="search-input" type="text" placeholder="Search..." required />
            <button class="search-button" type="submit">
              Search
            </button>

            <button class="clear-btn" type="submit"> Clear</button>
          </form>
          
      </div>
    </navbar>

    <div class="main-container">
        <div class="social-bar">
            <div class="vertical-line"></div>
            <div class="social-icons">
              <a href="https://instagram.com"><img src="logos/instagram.svg" alt="Instagram" /></a>
              <a href="https://x.com/"><img src="logos/x.svg" alt="Twitter" /></a>
              <a href="https://www.facebook.com/"><img src="logos/facebook.svg" alt="Facebook" /></a>
              <a href="https://www.youtube.com/"><img src="logos/youtube.svg" alt="youtube" /></a>

            </div>
          </div>
          

        <div class="right-container">

        </div>
    </div>
  </body>
</html>
